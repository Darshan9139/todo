<div class="container">
  <ol class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div>
        <input class="form-check-input" type="checkbox"
          (change)="CompleteTask(Todo)">
      </div>
      <div class="ms-2 me-auto" [ngClass]="{'text-decoration-line-through':!Todo.status}">
        <div class="fw-bold">{{Todo.title}}}</div>
        {{Todo.description}}
      </div>
      <button type="button" class="btn btn-block btn-danger" (click)="DeleteTask(Todo)">Delete</button>
    </li>
  </ol>
</div>
